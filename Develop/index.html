<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid">
    <!-- Timeblocks go here -->

      <div class="row" id="nineAM">
        <div class="col hour">9AM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 10am">
        <div class="col hour">10AM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 11am">
        <div class="col hour">11AM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 12pm">
        <div class="col hour">12PM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 1pm">
        <div class="col hour">1PM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 2pm">
        <div class="col hour">2PM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 3pm">
        <div class="col hour">3PM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 4pm">
        <div class="col hour">4PM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>

      <div class="row 5pm">
        <div class="col hour">5PM</div>
        <div class="col events">Events</div>
        <div class="col save">Save</div>
      </div>


  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <!-- <script src="moment.js"></script> -->
  <script src="./app.js"></script>
